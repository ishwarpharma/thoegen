<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock & Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 15px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .happy {
            text-align: center;
            color: #28a745;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .file-upload {
            margin-bottom: 20px;
        }
        table {
            font-size: 0.9rem;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .order-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-form input, .order-form select, .order-form button {
            margin-bottom: 10px;
        }
        .order-form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .order-form button:hover {
            background-color: #218838;
        }
        .alert {
            text-align: center;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<h1>üìã Stock & Order Management üíº</h1>
<p class="happy">Welcome! Upload the stock file, view stock details, and place your orders easily. üòä</p>

<div class="file-upload">
    <label for="fileInput" class="form-label">üìÇ Upload Stock File:</label>
    <input type="file" id="fileInput" class="form-control">
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Brand Name</th>
            <th>Stock in Hand</th>
            <th>MRP (‚Çπ)</th>
            <th>Sale Price (‚Çπ)</th>
        </tr>
    </thead>
    <tbody id="stockTableBody">
        <tr>
            <td colspan="4" class="text-center">No data available. Upload the stock file above. ‚¨ÜÔ∏è</td>
        </tr>
    </tbody>
</table>

<div class="alert alert-info">
    Total Stock Value: <span id="totalStockValue">‚Çπ0.00</span>
</div>

<div class="order-form mt-4">
    <h2>üõí Place Your Order</h2>
    <form id="orderForm">
        <select id="productName" class="form-control" required>
            <option value="" disabled selected>Select a Product</option>
        </select>
        <input type="number" id="quantity" class="form-control" min="1" placeholder="Quantity" required>
        <select id="unit" class="form-control" required>
            <option value="boxes">Boxes</option>
            <option value="units">Units</option>
            <option value="cases">Cases</option>
        </select>
        <input type="text" id="partyName" class="form-control" placeholder="Party Name" required>
        <input type="text" id="salesmanName" class="form-control" placeholder="Salesman Name" required>
        <input type="date" id="orderDate" class="form-control" required>
        <input type="number" id="specialPrice" class="form-control" placeholder="Special Price (Optional)">
        <button type="submit" class="btn btn-success w-100">Submit Order üìù</button>
    </form>
</div>

<script>
    // Auto-fill today's date
    document.getElementById('orderDate').value = new Date().toISOString().split('T')[0];

    // Handle stock file upload
    document.getElementById('fileInput').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (!file) {
            alert("No file selected. Please upload a valid stock file.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
            try {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const rows = XLSX.utils.sheet_to_json(sheet);

                const tbody = document.getElementById('stockTableBody');
                const productNameSelect = document.getElementById('productName');
                tbody.innerHTML = '';
                productNameSelect.innerHTML = '<option value="" disabled selected>Select a Product</option>';

                let totalStockValue = 0;
                rows.forEach(row => {
                    const { BrandName, StockInHand, MRP, SalePrice } = row;

                    // Calculate total stock value
                    totalStockValue += (SalePrice || 0) * (StockInHand || 0);

                    // Populate table
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${BrandName || 'N/A'}</td>
                        <td>${StockInHand || 0}</td>
                        <td>‚Çπ${MRP || 0}</td>
                        <td>‚Çπ${SalePrice || 0}</td>
                    `;
                    tbody.appendChild(tr);

                    // Populate dropdown
                    const option = document.createElement('option');
                    option.value = BrandName || 'N/A';
                    option.textContent = BrandName || 'N/A';
                    productNameSelect.appendChild(option);
                });

                document.getElementById('totalStockValue').textContent = `‚Çπ${totalStockValue.toFixed(2)}`;
            } catch (error) {
                alert("Error reading the file. Please ensure it's a valid Excel file with the correct format.");
            }
        };

        reader.readAsArrayBuffer(file);
    });

    // Handle order submission
    document.getElementById('orderForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const productName = document.getElementById('productName').value;
        const quantity = document.getElementById('quantity').value;
        const unit = document.getElementById('unit').value;
        const partyName = document.getElementById('partyName').value;
        const salesmanName = document.getElementById('salesmanName').value;
        const orderDate = document.getElementById('orderDate').value;
        const specialPrice = document.getElementById('specialPrice').value;

        alert(`Order Submitted Successfully!\n\nProduct: ${productName}\nQuantity: ${quantity} ${unit}\nParty: ${partyName}\nSalesman: ${salesmanName}\nDate: ${orderDate}\nSpecial Price: ‚Çπ${specialPrice || 'N/A'}`);
        document.getElementById('orderForm').reset();
    });
</script>

</body>
</html>
