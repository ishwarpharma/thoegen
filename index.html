<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishwar Order System</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 1.5rem;
      z-index: 1000;
    }

    .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-buttons button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }

    .header-buttons button:last-child {
      background-color: #ff5733;
    }

    .container {
      padding: 15px;
      margin-top: 60px;
    }

    .search-bar-container {
      position: relative;
      width: 100%;
    }

    .search-bar {
      width: calc(100% - 60px);
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .reset-button {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      margin: 0;
      padding: 0 12px;
      background-color: #ff5733;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
    }

    .item {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #fff;
      cursor: pointer;
    }

    .item:nth-child(even) {
      background-color: #e9f5ff;
    }

    .item-details {
      flex: 1;
      margin-bottom: 10px;
    }

    .highlight {
      color: #ff5733;
      font-weight: bold;
    }

    .modal, .cart-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content, .cart-modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 95%;
      max-width: 400px;
      max-height: 80%;
      overflow-y: auto;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .button-text {
      font-size: 1rem;
      color: blue;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background: yellow;
      padding: 10px;
      border-radius: 50%;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }

      .container {
        padding: 10px;
      }

      .search-bar {
        padding: 10px;
        font-size: 0.9rem;
      }

      .item {
        padding: 10px;
      }

      .modal-content, .cart-modal-content {
        width: 90%;
      }

      .modal-content input, .cart-modal-content input {
        padding: 6px;
        font-size: 0.9rem;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <div class="header-buttons">
      <button onclick="newOrder()">üÜï New Order</button>
      <span>Ishwar Order System</span>
      <button onclick="viewCart()">üõí Cart</button>
    </div>
  </header>
  <div class="container">
    <div class="search-bar-container">
      <input type="text" id="search" class="search-bar" placeholder="üîç Search items...">
      <button id="reset-search" class="reset-button" onclick="resetSearch()">üîÑ Reset</button>
    </div>
    <div id="item-list"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>üõçÔ∏è Order Details</h3>
      <div id="selected-item-details"></div>
      <label for="order-qty">Order Quantity:</label>
      <input type="number" id="order-qty" class="narrow" placeholder="000000" inputmode="numeric">
      <div class="buttons">
        <button class="button-text" onclick="addToCart()">‚ûï Add</button>
        <button class="button-text" onclick="closeModal()">‚ùå Cancel</button>
      </div>
    </div>
  </div>

  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <h3>üßæ Order Summary</h3>
      <div id="cart-items"></div>
      <div class="buttons">
        <button class="button-text" onclick="closeCart()">‚ùå Close</button>
        <button class="button-text" onclick="exportToPDF()">üì§ Export</button>
      </div>
    </div>
  </div>

  <script>
    let data = [];
    let cart = [];

    fetch('data.xlsx')
      .then(response => response.arrayBuffer())
      .then(buffer => {
        const workbook = XLSX.read(buffer, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(sheet);
        data = jsonData;
        displayItems(data);
      });

    function displayItems(items) {
      const itemList = document.getElementById('item-list');
      itemList.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<strong>${item['Product Name']}</strong>`;
        div.addEventListener('click', () => selectItem(item));
        itemList.appendChild(div);
      });
    }

    function resetSearch() {
      document.getElementById('search').value = '';
      displayItems(data);
    }

    document.getElementById('search').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      const filteredData = data.filter(item =>
        item['Product Name'].toLowerCase().includes(query)
      );
      displayItems(filteredData);
    });

    function selectItem(item) {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function viewCart() {
      document.getElementById('cart-modal').style.display = 'flex';
    }

    function closeCart() {
      document.getElementById('cart-modal').style.display = 'none';
    }

    function newOrder() {
      cart = [];
      alert('Cart cleared. New order started!');
    }

    function exportToPDF() {
      alert('Exporting to PDF...');
    }
  </script>
</body>
</html>
