<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock and Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .happy {
            font-size: 1.2rem;
            color: #28a745;
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .emoji {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<h1>üìã Stock & Order Management üíº</h1>
<p class="happy">Welcome to the stock overview page! üòä Use this to check prices and place orders quickly.</p>

<div class="mb-3">
    <label for="fileInput" class="form-label">üìÇ Upload Stock File:</label>
    <input type="file" id="fileInput" class="form-control">
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Brand Name</th>
            <th>Stock in Hand</th>
            <th>MRP</th>
            <th>Sale Price</th>
        </tr>
    </thead>
    <tbody id="stockTableBody">
        <tr><td colspan="4" class="text-center">No data available yet. Upload the stock file above. ‚¨ÜÔ∏è</td></tr>
    </tbody>
</table>

<div class="alert alert-info mt-3">
    Total Stock Value: <span id="totalStockValue">0</span>
</div>

<h2>üõí Place Your Order</h2>
<form id="orderForm">
    <div class="mb-3">
        <label for="partyName" class="form-label">Party Name:</label>
        <input type="text" id="partyName" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="salesmanName" class="form-label">Salesman Name:</label>
        <input type="text" id="salesmanName" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="orderDate" class="form-label">Order Date:</label>
        <input type="date" id="orderDate" class="form-control" value="" required>
    </div>
    <div class="mb-3">
        <label for="specialPrice" class="form-label">Special Price (Optional):</label>
        <input type="text" id="specialPrice" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Submit Order üìù</button>
</form>

<script>
    // Auto-fill today's date
    document.getElementById('orderDate').value = new Date().toISOString().split('T')[0];

    // Handle stock file upload
    document.getElementById('fileInput').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            const rows = XLSX.utils.sheet_to_json(sheet);

            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = '';

            let totalStockValue = 0;
            rows.forEach(row => {
                const { BrandName, StockInHand, MRP, SalePrice } = row;
                totalStockValue += (SalePrice || 0) * (StockInHand || 0);

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${BrandName || ''}</td>
                    <td>${StockInHand || 0}</td>
                    <td>‚Çπ${MRP || 0}</td>
                    <td>‚Çπ${SalePrice || 0}</td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('totalStockValue').textContent = `‚Çπ${totalStockValue.toFixed(2)}`;
        };

        reader.readAsArrayBuffer(file);
    });

    // Handle order submission
    document.getElementById('orderForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const partyName = document.getElementById('partyName').value;
        const salesmanName = document.getElementById('salesmanName').value;
        const orderDate = document.getElementById('orderDate').value;
        const specialPrice = document.getElementById('specialPrice').value;

        alert(`Order Submitted Successfully!\n\nParty: ${partyName}\nSalesman: ${salesmanName}\nDate: ${orderDate}\nSpecial Price: ${specialPrice || 'N/A'}`);
        document.getElementById('orderForm').reset();
    });
</script>

</body>
</html>
